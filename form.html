<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example</title>
</head>

<body>
    <form>
        <label> this is check box</label>
        <input type="checkbox" value="html" />
        <label>HTML</label>
        <input type="checkbox" value="css" />
        <label>CSS</label><br>
        <label>this is gender radio</label>
        <input type="radio" value="M" name="gender"><label>male</label>
        <input type="radio" value="F" name="gender"><label>female</label><br>
        <label>select color</label>
        <input type="color"><br />
        <label>select date</label>

        <input type="date"><br />
        <label>select date and time</label>
        <input type="datetime"><br />
        <label>enter your email</label>
        <input type="email"><br />
        <label>select the file</label>
        <input type="file"><br />
        <label>enter the password</label>
        <input type="password"><br />
        <label>enter the user name</label>
        <input type="text" placeholder="enter user name"><br />
        <input type="number" placeholder="enter Mobile number"><br />
        <label>select the weak</label>
        <input type="week"><br /><label>this is button</label>
        <input type="button" value="submit" /><br>
</body>

</html>
