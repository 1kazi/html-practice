<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list code</title>
</head>

<body>
    <h1>unordered list</h1>
    <ul>
        <li>my</li>
        <li>naame </li>
        <li>is</li>
        <li>khan</li>
    </ul>
    <h2>ordered list</h2>
    <ol>
        <li>my</li>
        <li>name</li>
        <li>is</li>
        <li>khan</li>
    </ol>
</body>

</html>
